<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Matdan</title>
  <link rel="stylesheet" type="text/css" href="../css/login.css">

</head>

<body>
 
  <div class="container mt-5">
    <h1>Contact Us</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="voter-id"><h3>Full Name</h3></label>
        <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Full Name">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><h3>Email address</h3></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Id">
      </div>
      <div class="form-group">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label"><h3>Mobile Number</h3></label>
        <input type="number" class="contact-in-input text-center" placeholder="Mobile Number" required>
      </div>
      </div>
      <div class="form-group">
        <label for="voter-id"><h3>Message</h3></label>
        <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Message">
      </div>
      <button type="submit" class="btn btn-primary"><b>Submit</b></button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../js/login.js" type="module"></script>
</body>

</html>
